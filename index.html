<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Minha página</title>
    <script type="text/javascript" src="JS/main.js"></script>
  </head>
  <body onload="load()">
    <h1>Minha Página</h1>
    <button type="button" onclick="clicou()">Clique aqui!</button>
    <p id="1" onclick="redir()"></p>
    <!-- <p id="2" onmouseover="mousemove()" onmouseout="voltar()">Passe o mouse aqui</p> -->
    <p id="2" onmouseover="mousemove(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
    <p id="3" onmouseover="mousemove(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
    <select onchange="change(this)">
      <option value="1">Valor 1</option>
      <option value="2">Valor 2</option>
      <option value="3">Valor 3</option>
    </select>
  </body>
</html>
